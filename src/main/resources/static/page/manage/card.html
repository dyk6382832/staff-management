<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>合同管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <!-- 数据块 -->
        <div class="layui-card-body"><br>
            <table>
                <tr>
                    <th><div class="layui-inline">
                        <label class="layui-form-label">员工编号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="user_id" required lay-verify="required" placeholder="请输入" class="layui-input" value=""/>
                        </div>
                    </div>
                    </th>
                    <th>
                        <div class="layui-inline">
                            <label class="layui-form-label">部门</label>
                            <div class="layui-input-block">
                                <select name="fept" lay-verify="">
                                    <option value="">请选择部门</option>
                                    <option value="010">行政部</option>
                                    <option value="021">人事部</option>
                                    <option value="0571">信息部</option>
                                </select>
                            </div>
                        </div>
                    </th>
                    <th></th>
                    <th>
                        <div><button type="submit" class="layui-btn layui-btn-primary">查询</button></div>
                    </th>
                </tr>

            </table>
        </div>

    </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    var appManagementTableJs = {
        method: {
            addAppManagementDialog: function () {
                // 添加按钮操作
                layui.use('layer', function (layer) {
                    layer.open({
                        type: 1
                        , skin: 'examine-refuse-popup'
                        , offset: 'auto'
                        , id: 'layer-id'
                        , area: ['800px', '600px']
                        , content: $("#dialog-app-table-add")
                        , btn: ['确定', '取消']
                        , shade: 0.5 //不显示遮罩
                        , end: function () {
                            $("#dialog-app-table-add").css("display", "none");
                            $("#dialog-app-table-add")[0].reset();
                            layui.form.render();
                        }
                        , yes: function () {
                            var data = {};
                            data.userId = $("#user_id").val();
                            data.userName = $("#user_name").val();
                            data.nation = $("#nation").val();

                            $.ajax({
                                url: '/staff/add',
                                type: 'post',
                                data: JSON.stringify(data),
                                contentType: 'application/json',
                                success: function (result) {
                                    layer.closeAll();
                                    if (result.code == 200) {
                                        layer.msg('添加成功');
                                        $("#dialog-app-table-add")[0].reset();
                                        appManagementTableJs.method.reload();
                                        layui.form.render();
                                    } else {
                                        layer.msg(result.message, {icon: 0});
                                    }
                                },
                                error: function () {
                                    layer.msg('数据异常');
                                    layer.closeAll();
                                }
                            })
                        }
                        , btn2: function () {
                            $("#dialog-app-table-add")[0].reset();
                            layui.form.render();
                        }
                    });
                });
            },
            reload: function () {
                layui.use(['table'], function () {
                    var table = layui.table;
                    table.reload('app-management-table', {
                        page: {
                            curr: 1
                        },
                        where: null
                    });
                })
            }
        }
    };
    layui.use(['table', 'util'], function () {
        var table = layui.table
            , form = layui.form;
        table.render({
            elem: '#app-management-table'
            , id: 'app-management-table'
            , toolbar: "#app-management-table-toolbar-head"
            , defaultToolbar: ['filter', 'print']
            , url: '/staff/list'
            , page: true //开启分页
            , limits: [10, 20, 50, 100]
            , limit: 20
            , method: 'post'
            , contentType: 'application/json'
            , cols: [[ //表头
                {type:'radio'}
                ,{field: 'id', title: '序号', width:60}
                , {field: 'userId', title: '员工编号', edit: 'text'}
                , {field: 'userName', title: '姓名',  edit: 'text'}
                , {field: 'contrac_start', title: '合同起始时间',  edit: 'text'}
                , {field: 'contrac_end', title: '合同结束时间',  edit: 'text'}
                , {field: 'post', title: '职务', edit: 'text'}
                , {field: 'joinDate', title: '入职时间',  edit: 'text'}
            ]]
        });


    });
</script>
</body>
</html>
