<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>员工信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <!-- 数据块 -->
        <div class="layui-card-body"><br>
            <table>
                <tr>
                    <th>
                        <div class="layui-inline">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                        <input type="text" id="search_user_name" required lay-verify="required" placeholder="" class="layui-input" value=""/>
                        </div>
                        </div>
                    </th>
                    <th>
                        <div class="layui-inline">
                            <label class="layui-form-label">员工编号</label>
                            <div class="layui-input-inline">
                                <input type="text" id="search_user_id" required lay-verify="required" placeholder="" class="layui-input" value=""/>
                            </div>
                        </div>
                    </th>
                    <th>
                        <div class="layui-inline">
                            <label class="layui-form-label">部门</label>
                            <div class="layui-input-inline">
                                <input type="text" id="search_dept" required lay-verify="required" placeholder="" class="layui-input" value=""/>
                            </div>
                        </div>
                    </th>
                    <th>
                        <div class="">
                            <div>
                                <button type="submit" class="layui-btn">查询</button>
                            </div>
                        </div>
                    </th>
                </tr>

            </table>
            <table class="layui-hide" id="app-management-table" lay-filter="app-management-table-fit"></table>
            <script type="text/html" id="app-management-table-toolbar-head">
                <button class="layui-btn layui-btn-sm" onclick="appManagementTableJs.method.addAppManagementDialog()" >添加员工</button>
                <button class="layui-btn layui-btn-sm" onclick="appManagementTableJs.method.addAppManagementDialog()" >导出Excel</button>
            </script>
            <script type="text/html" id="app-management-table-toolbar-line">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i
                        class="layui-icon layui-icon-edit"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                        class="layui-icon layui-icon-delete"></i>停用</a>
                <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="detail"><i
                        class="layui-icon layui-icon-detail"></i>查看</a>
            </script>
        </div>

        <!-- 添加弹窗 -->
        <form id="dialog-app-table-add" style="display: none; width: auto; height: auto"; >
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">姓名*</label>
                    <div class="layui-input-inline">
                        <input type="text" id="user_name" required lay-verify="required" placeholder="" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">身份证号码*</label>
                    <div class="layui-input-inline">
                        <input type="text" id="card_no" name="card_no" lay-verify="required|identity" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">员工编号*</label>
                    <div class="layui-input-inline">
                        <input type="text" id="user_id" required lay-verify="required" placeholder="" class="layui-input" value=""/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">出生年月*</label>
                    <div class="layui-input-inline">
                        <input type="text" name="birthday" id="birthday" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">身份证起始年月</label>
                    <div class="layui-input-inline">
                        <input type="text" name="card_start" id="card_start" lay-verify="date" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">身份证终止年月</label>
                    <div class="layui-input-inline">
                        <input type="text" name="card_end" id="card_end" lay-verify="date" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-inline">
                        <input type="text" id="sex" name="sex" id="sex" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">年龄</label>
                    <div class="layui-input-inline">
                        <input type="text" id="age" name="age" lay-verify="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">户籍所在地*</label>
                        <div class="layui-input-block">
                            <input type="text" name="native_place" id="native_place" lay-verify="required" autocomplete="off"  class="layui-input">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">现居住地*</label>
                        <div class="layui-input-block">
                            <input type="text" name="address" id="address" lay-verify="required" autocomplete="off"  class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">民族</label>
                    <div class="layui-input-inline">
                        <input type="text" id="nation" name="nation" lay-verify="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">联系方式*</label>
                    <div class="layui-input-inline">
                        <input type="tel" id="tel" name="tel" lay-verify="required|phone" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">紧急联系人</label>
                    <div class="layui-input-inline">
                        <input type="text" id="emergency_contact" lay-verify="" placeholder="" class="layui-input" value=""/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">紧急联系人电话</label>
                    <div class="layui-input-inline">
                        <input type="text" id="emergency_contact_tel" lay-verify="" placeholder="" class="layui-input" value=""/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">关系</label>
                    <div class="layui-input-inline">
                        <input type="text" id="relation"  lay-verify="" placeholder="" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">文化程度</label>
                    <div class="layui-input-inline">
                        <input type="text" id="education" name="education" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学校</label>
                    <div class="layui-input-inline">
                        <input type="text" id="school" name="sex" id="school" lay-verify="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline layui-form-text">
                    <label class="layui-form-label">专业</label>
                    <div class="layui-input-inline">
                        <input type="text" id="speciality"  lay-verify=""  autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">中心</label>
                    <div class="layui-input-inline">
                        <input type="text" id="center" name="center" lay-verify="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">部门*</label>
                    <div class="layui-input-inline">
                        <input type="text" id="dept" name="dept"  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">科室</label>
                    <div class="layui-input-inline">
                        <input type="text" id="department" name="department"  lay-verify=""  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">班组</label>
                    <div class="layui-input-inline">
                        <input type="text" id="team" name="team"  lay-verify=""  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">职务*</label>
                    <div class="layui-input-inline">
                        <input type="text" id="post" name="post" lay-verify="required" placeholder="" class="layui-input" value=""/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">本企工龄</label>
                    <div class="layui-input-inline">
                        <input type="text" id="working_year" lay-verify="" placeholder="" class="layui-input" value=""/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">入职时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="join_date" id="join_date" lay-verify="date" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">合同签订*</label>
                    <div class="layui-input-inline">
                        <input type="text" id="contract_signing" lay-verify="required" placeholder="" class="layui-input" value=""/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">合同续签</label>
                    <div class="layui-input-inline">
                        <input type="text" id="contract_renewal"  lay-verify="required" placeholder="" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">体检项目</label>
                    <div class="layui-input-inline">
                        <input type="text" id="physical_examination_item" name="physical_examination_item" required lay-verify="required" placeholder="" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">社保缴交公司</label>
                    <div class="layui-input-inline">
                        <input type="text" id="social_security_company" required lay-verify="required" placeholder="" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">商业险</label>
                    <div class="layui-input-inline">
                        <input type="text" id="commercial_insurance" lay-verify="required" placeholder="" class="layui-input"/>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <input type="text" id="remarks" lay-verify="title" autocomplete="off"  class="layui-input">
                </div>
            </div>
          <!--  <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>-->
        </form>

    </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    var appManagementTableJs = {
        method: {
            addAppManagementDialog: function () {
                // 添加按钮操作
                layui.use('layer', function (layer) {
                    layer.open({
                        type: 1
                        , skin: 'examine-refuse-popup'
                        , offset: 'auto'
                        , id: 'layer-id'
                        , area: ['800px', '600px']
                        , content: $("#dialog-app-table-add")
                        , btn: ['确定','取消']
                        , shade: 0.5 //不显示遮罩
                        , end: function () {
                            $("#dialog-app-table-add").css("display", "none");
                            $("#dialog-app-table-add")[0].reset();
                            layui.form.render();
                        }
                        , yes: function () {
                            var data = {};
                            data.userId = $("#user_id").val();
                            data.userName = $("#user_name").val();
                            data.physicalExaminationItem = $("#physical_examination_item").val();
                            data.nation = $("#nation").val();
                            data.sex = $("#sex").val();
                            data.post = $("#post").val();
                            data.center = $("#center").val();
                            data.education = $("#education").val();
                            data.school = $("#school").val();
                            data.speciality = $("#speciality").val();
                            data.dept = $("#dept").val();
                            data.department = $("#department").val();
                            data.team = $("#team").val();
                            data.joinDate = $("#join_date").val();
                            data.workingYear = $("#working_year").val();
                            data.birthday = $("#birthday").val();
                            data.age = $("#age").val();
                            data.tel = $("#tel").val();
                            data.cardNo = $("#card_no").val();
                            data.cardStart = $("#card_start").val();
                            data.cardEnd = $("#card_end").val();
                            data.nativePlace = $("#native_place").val();
                            data.address = $("#address").val();
                            data.contractSigning = $("#contract_signing").val();
                            data.contractRenewal = $("#contract_renewal").val();
                            data.emergencyContact = $("#emergency_contact").val();
                            data.relation = $("#relation").val();
                            data.emergencyContactTel = $("#emergency_contact_tel").val();
                            data.socialSecurityCompany = $("#social_security_company").val();
                            data.commercialInsurance = $("#commercial_insurance").val();
                            data.remarks = $("#remarks").val();
                            // 这边可以进行校验
                            if (!data.userName) {
                                layer.msg("请输入姓名！");
                                return false;
                            }
                            if (!data.cardNo) {
                                layer.msg("请输入身份证号！");
                                return false;
                            }
                            if(data.cardNo.length!=18) {
                                layer.msg('请输入有效的身份证号，需是18位！');
                                return false;
                            }
                                if (!data.userId) {
                                layer.msg("请输入员工编号");
                                return false;
                            }
                            if (!data.birthday) {
                                layer.msg("请输入出生年月！");
                                return false;
                            }
                            if (!data.nativePlace) {
                                layer.msg("请输入户籍所在地！");
                                return false;
                            }
                            if (!data.address) {
                                layer.msg("请输入现居住地！");
                                return false;
                            }
                            if(data.tel.length==0) {
                                layer.msg('请输入手机号码！');
                                return false;
                            }
                            if(data.tel.length!=11) {
                                layer.msg('请输入有效的手机号码，需是11位！');
                                return false;
                            }

                            if (!data.dept) {
                                layer.msg("请输入部门！");
                            }
                            if (!data.post) {
                                layer.msg("请输入职务！");
                            }
                            if (!data.contractSigning) {
                                layer.msg("请输入合同签订！");
                            }
                            $.ajax({
                                url: '/staff/add',
                                type: 'post',
                                data: JSON.stringify(data),
                                contentType: 'application/json',
                                success: function (result) {
                                    layer.closeAll();
                                    if (result.code == 200) {
                                        layer.msg('添加成功');
                                        $("#dialog-app-table-add")[0].reset();
                                        appManagementTableJs.method.reload();
                                        layui.form.render();
                                    } else {
                                        layer.msg(result.message, {icon: 0});
                                    }
                                },
                                error: function () {
                                    layer.msg('数据异常');
                                    layer.closeAll();
                                }
                            })
                        }
                        , btn2: function () {
                            $("#dialog-app-table-add")[0].reset();
                            layui.form.render();
                        }
                    });
                });
            },
            reload: function () {
                layui.use(['table'], function () {
                    var table = layui.table;
                    table.reload('app-management-table', {
                        page: {
                            curr: 1
                        },
                        where: null
                    });
                })
            }
        }
    };

    layui.use('laydate', function() {
        var laydate = layui.laydate;

        //常规用法
        laydate.render({
            elem: '#join_date'
        });
        laydate.render({
            elem: '#card_start'
        });
        laydate.render({
            elem: '#card_end'
        });
        laydate.render({
            elem: '#birthday'
        });
        laydate.render({
            elem: '#contract_signing'
        });
        laydate.render({
            elem: '#contract_renewal'
        });
    });

    layui.use(['table', 'util'], function () {
        var table = layui.table
            , form = layui.form;
        table.render({
            elem: '#app-management-table'
            , id: 'app-management-table'
            , toolbar: "#app-management-table-toolbar-head"
            , defaultToolbar: ['filter', 'print']
            , url: '/staff/list'
            , page: true //开启分页
            , limits: [10, 20, 50, 100]
            , limit: 20
            , method: 'post'
            , contentType: 'application/json'
            , cols: [[ //表头
                  {type:'checkbox'}
                , {field: 'id', title: '序号',width:80}
                , {field: 'physicalExaminationItem', title: '体检项目',width:120}
                , {field: 'userName', title: '姓名',  edit: 'text',width:100}
                , {field: 'userId', title: '员工编号',  edit: 'text',width:110}
                , {field: 'nation', title: '民族',  edit: 'text',width:60}
                , {field: 'sex', title: '性别', edit: 'text',width:60}
                , {field: 'education', title: '文化程度',  edit: 'text',width:120}
                , {field: 'school', title: '学校',  edit: 'text',width:120}
                , {field: 'speciality', title: '专业',  edit: 'text',width:100}
                , {field: 'center', title: '中心',  edit: 'text',width:120}
                , {field: 'dept', title: '部门',  edit: 'text',width:120}
                , {field: 'department', title: '科室',  edit: 'text',width:120}
                , {field: 'team', title: '班组',  edit: 'text',width:120}
                , {field: 'post', title: '职务', edit: 'text',width:120}
                , {field: 'joinDate', title: '入职时间',  edit: 'text',width:120}
                , {field: 'workingYear', title: '本企工龄',  edit: 'text',width:120}
                , {field: 'birthday', title: '出生年月',  edit: 'text',width:120}
                , {field: 'age', title: '年龄',  edit: 'text',width:120}
                , {field: 'tel', title: '联系电话',  edit: 'text',width:120}
                , {field: 'cardNo', title: '身份证号码',  edit: 'text',width:150}
                , {field: 'cardStart', title: '身份证起始年月',  edit: 'text',width:150}
                , {field: 'cardEnd', title: '身份证终止年月',  edit: 'text',width:120}
                , {field: 'nativePlace', title: '户口所在地', edit: 'text',width:120}
                , {field: 'address', title: '通讯地址',  edit: 'text',width:120}
                , {field: 'contractSigning', title: '合同签订',  edit: 'text',width:120}
                , {field: 'contractRenewal', title: '合同续签',  edit: 'text',width:120}
                , {field: 'emergencyContact', title: '紧急联系人',  edit: 'text',width:120}
                , {field: 'relation', title: '关系',  edit: 'text',width:120}
                , {field: 'emergencyContactTel', title: '紧急联系人电话',  edit: 'text',width:150}
                , {field: 'socialSecurityCompany', title: '社保缴交公司',  edit: 'text',width:120}
                , {field: 'commercialInsurance', title: '商业保险',  edit: 'text',width:120}
                /*, {field: 'dataState', title: '数据状态',  edit: 'text',width:120}
                , {field: 'createTime', title: '创建时间',  edit: 'text',width:120}
                , {field: 'updateTime', title: '更新时间',  edit: 'text',width:120}*/
                , {field: 'remarks', title: '备注',  edit: 'text',width:120}
                , {
                    field: 'operate',
                    title: '操作',
                    toolbar: "#app-management-table-toolbar-line",
                    width:300
                }
            ]]
            ,page:true
        });

        // 修改和删除
        table.on('tool(app-management-table-fit)', function (obj) {
            if (obj.event === 'edit') {
                layer.confirm('0？', function () {
                    $.ajax({
                        url: '/staff/update',
                        type: 'post',
                        data: JSON.stringify(obj.data),
                        contentType: 'application/json',
                        success: function (result) {
                            if (result.code == 200) {
                                layer.msg("修改成功");
                                obj.update({
                                    updateTime: result.data.updateTime
                                })
                            } else {
                                layer.msg(result.message, {icon: 0});
                            }
                        },
                        error: function () {
                            layer.msg("数据请求异常");
                            layer.closeAll()
                        }
                    })
                })
            } else if (obj.event === 'del') {
                var data = {};
                data = obj.data.id;
                layer.confirm('确定停用该员工？', function () {
                    $.ajax({
                        url: '/staff/delete',
                        type: 'post',
                        data: JSON.stringify(data),
                        contentType: 'application/json',
                        success: function (result) {
                            if (result.code == 200) {
                                layer.msg("停用成功");
                                obj.del();
                            } else {
                                layer.msg(result.message);
                            }
                        },
                        error: function () {
                            layer.msg("数据请求异常");
                            layer.closeAll()
                        }
                    })
                })
            }else if (obj.event === 'detail') {
                layui.use('layer', function (layer) {
                    layer.open({
                        type: 1
                        , skin: 'examine-refuse-popup'
                        , offset: 'auto'
                        , title: '查看人员信息'
                        , id: 'layer-id'
                        , area: ['800px', '600px']
                        , content: $('#dialog-app-table-add')
                        , btn: ['确定', '取消']
                        , shade: 0.5 //不显示遮罩
                        , end: function () {
                            $("#dialog-app-table-add").css("display", "none");
                            // $("#update-gray-version-form")[0].reset();
                            layui.form.render();
                        }
                        , yes: function () {
                            //监听提交
                            $.ajax({
                                url: '/staff/detail',
                                type: 'post',
                                data: JSON.stringify(data),
                                contentType: 'application/json',
                                success: function (result) {
                                    layer.closeAll();
                                    if (result.code == 200) {
                                        $("#update-gray-version-form")[0].reset();
                                        actives['reload'].call(this);
                                        layui.form.render();
                                    } else {
                                        layer.msg(result.message, {icon: 0});
                                    }
                                },
                                error: function () {
                                    layer.msg('数据异常');
                                    layer.closeAll();
                                }
                            });

                            return false;
                        }
                    });
                });
            }

        });

    });
</script>
</body>
</html>
